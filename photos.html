<style>
  html, body {
    margin:0; padding:0;
    width:100%; height:100%;
    overflow:hidden;

  .photo-container {
    width:100%; height:100%;

  .photo-container img {

    border-radius:50px;
    box-shadow:0 0 25px rgba(255,77,166,0.9);
  }
  a.next-btn:hover { background:#e60073; transform: scale(1.1); }

  /* Floating hearts */
  .heart {
    position:absolute;
    bottom:-60px;
    font-size:40px;
    color:rgba(255,255,255,0.9);
    animation: floatUp 12s ease-in infinite;
  }
  @keyframes floatUp {
    0% { transform: translateY(0) scale(0.8); opacity:1; }
    50% { transform: translateY(-60vh) scale(1.2); opacity:0.8; }
    100% { transform: translateY(-120vh) scale(0.6); opacity:0; }
  }
