<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Photos</title>
  <style>
    body { 
      font-family: Arial; 
      text-align: center; 
      background: #ffe6f2; 
      overflow: hidden; /* hide overflow for floating hearts */
      position: relative;
    }

    img { 
      width: 200px; 
      margin: 10px; 
      border-radius: 15px; 
      box-shadow: 0 4px 6px rgba(0,0,0,0.2); 
      transition: transform 0.3s;
    }

    img:hover {
      transform: scale(1.1) rotate(-2deg);
    }

    a { 
      display: inline-block; 
      margin: 20px; 
      padding: 10px 20px; 
      background: #ff3399; 
      color: white; 
      text-decoration: none; 
      border-radius: 10px; 
      transition: background 0.3s;
    }

    a:hover {
      background: #ff66b3;
    }

    h1 {
      color: #ff3399;
      text-shadow: 1px 1px 4px #ffb3d9;
    }

    /* Heart animation */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff66b3;
      transform: rotate(45deg);
      animation: float 5s linear infinite;
      opacity: 0.7;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff66b3;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: 10px;
      top: 0;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(45deg); opacity: 0.7; }
      50% { opacity: 1; }
      100% { transform: translateY(-600px) rotate(45deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Some Beautiful Memories üíñ</h1>
  <div>
    <img src="images/photo1.jpg" alt="Photo 1">
    <img src="images/photo2.jpg" alt="Photo 2">
    <img src="images/photo3.jpg" alt="Photo 3">
    <img src="images/photo4.jpg" alt="Photo 4">
    <img src="images/photo5.jpg" alt="Photo 5">
  </div>
  <a href="index.html">‚¨ÖÔ∏è Previous</a>
  <a href="pickup.html">Next ‚û°Ô∏è</a>

  <!-- Floating hearts -->
  <script>
    const body = document.body;
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.animationDuration = 3 + Math.random() * 3 + 's';
      heart.style.width = 15 + Math.random() * 20 + 'px';
      heart.style.height = heart.style.width;
      body.appendChild(heart);
      setTimeout(() => {
        heart.remove();
      }, 6000);
    }
    setInterval(createHeart, 300);
  </script>
</body>
</html>
