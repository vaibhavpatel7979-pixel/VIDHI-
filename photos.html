    body {

    .gallery {
      display: flex;
      flex-wrap: wrap;

      gap: 20px;

    }
    .gallery img {
      max-width: 500px;   /* bada image */

      animation: zoomIn 2s ease;

    }
    .gallery img:hover {

    @keyframes zoomIn {

      to { transform: scale(1); opacity: 1; }
    }
    a {
      margin-top: 40px;
      padding: 20px 50px;
      font-size: 26px;
      background: #ff4da6;
      color: white;
      text-decoration: none;
      border-radius: 50px;
      box-shadow: 0 0 25px rgba(255,77,166,0.9);
      transition: 0.3s;
    }
    a:hover { background: #e60073; transform: scale(1.1); }

    /* Floating glowing hearts */
    .float {
      position: absolute;
      bottom: -60px;
      font-size: 30px;
      color: rgba(255,255,255,0.9);
      animation: floatUp 12s ease-in infinite;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(0.8); opacity: 1; }
      50% { transform: translateY(-60vh) scale(1.2); opacity: 0.8; }
      100% { transform: translateY(-120vh) scale(0.6); opacity: 0; }
    }
  </style>
