<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Memories</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      color: #fff;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      font-size: 70px;
      margin: 20px;
      text-shadow: 3px 3px 10px rgba(0,0,0,0.6);
    }
    .slideshow-container {
      position: relative;
      max-width: 90%;
      height: 70vh;
      margin: auto;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
    .slides {
      display: none;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
      animation: fade 1.5s;
    }
    @keyframes fade {
      from { opacity: 0.4; }
      to { opacity: 1; }
    }
    .btn {
      cursor: pointer;
      position: absolute;
      top: 50%;
      padding: 16px;
      margin-top: -22px;
      color: white;
      font-weight: bold;
      font-size: 30px;
      border-radius: 0 3px 3px 0;
      user-select: none;
      background: rgba(0,0,0,0.4);
      transition: 0.3s;
    }
    .btn:hover { background: rgba(0,0,0,0.8); }
    .prev { left: 0; border-radius: 3px 0 0 3px; }
    .next { right: 0; border-radius: 3px 0 0 3px; }
    a {
      margin-top: 40px;
      padding: 15px 40px;
      font-size: 24px;
      background: #ff4da6;
      color: white;
      text-decoration: none;
      border-radius: 50px;
      box-shadow: 0 0 25px rgba(255,77,166,0.9);
    }
    a:hover { background: #e60073; }
  </style>
</head>
<body>
  <h1>üíñ Our Beautiful Memories üíñ</h1>

  <div class="slideshow-container">
    <img class="slides" src="images/photo1.jpg" alt="Photo 1">
    <img class="slides" src="images/photo2.jpg" alt="Photo 2">
    <img class="slides" src="images/photo3.jpg" alt="Photo 3">
    <img class="slides" src="images/photo4.jpg" alt="Photo 4">
    <img class="slides" src="images/photo5.jpg" alt="Photo 5">

    <!-- Next and previous buttons -->
    <a class="btn prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="btn next" onclick="plusSlides(1)">&#10095;</a>
  </div>

  <p style="font-size:28px;max-width:900px;margin:30px;">
    ‚ÄúEvery picture tells a story‚Ä¶ and every story leads back to you.‚Äù üå∏
  </p>

  <a href="index.html">‚¨ÖÔ∏è Previous</a>
  <a href="pickup.html">Next ‚û°Ô∏è</a>

  <script>
    let slideIndex = 0;
    showSlides(slideIndex);

    function plusSlides(n) {
      showSlides(slideIndex += n);
    }

    function showSlides(n) {
      let i;
      let slides = document.getElementsByClassName("slides");
      if (n >= slides.length) { slideIndex = 0; }
      if (n < 0) { slideIndex = slides.length - 1; }
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slides[slideIndex].style.display = "block";
    }

    // Auto slide every 4 seconds
    setInterval(() => { plusSlides(1); }, 4000);
  </script>
</body>
</html>
