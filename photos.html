<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Memories</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      color: white;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      font-size: 70px;
      margin: 20px;
      text-shadow: 3px 3px 10px rgba(0,0,0,0.6);
    }
    .gallery img {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      margin-bottom: 30px;
      animation: zoomIn 1.5s ease;
    }
    @keyframes zoomIn {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    p {
      font-size: 28px;
      max-width: 900px;
      margin: 20px;
    }
    a.next-btn {
      display: inline-block;
      margin-top: 30px;
      padding: 15px 40px;
      font-size: 26px;
      background: #ff4da6;
      color: white;
      text-decoration: none;
      border-radius: 50px;
      box-shadow: 0 0 25px rgba(255,77,166,0.9);
      transition: 0.3s;
    }
    a.next-btn:hover { background: #e60073; transform: scale(1.1); }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -60px;
      font-size: 30px;
      color: rgba(255,255,255,0.9);
      animation: floatUp 12s ease-in infinite;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(0.8); opacity: 1; }
      50% { transform: translateY(-60vh) scale(1.2); opacity: 0.8; }
      100% { transform: translateY(-120vh) scale(0.6); opacity: 0; }
    }
  </style>
</head>
