<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello Special</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;              /* full screen */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      color: white;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      font-size: 90px;                /* really big */
      margin: 20px;
      text-shadow: 3px 3px 10px rgba(0,0,0,0.6);
    }
    p {
      font-size: 32px;
      margin: 20px;
      max-width: 1000px;
      line-height: 1.6;
    }
    a {
      margin-top: 50px;
      padding: 20px 50px;
      font-size: 28px;
      background: #ff4da6;
      color: white;
      text-decoration: none;
      border-radius: 50px;
      box-shadow: 0 0 25px rgba(255,77,166,0.9);
      transition: 0.3s;
    }
    a:hover { background: #e60073; transform: scale(1.1); }
    .heart { 
      position: absolute; 
      bottom: -60px; 
      font-size: 40px; 
      color: rgba(255,255,255,0.8); 
      animation: floatUp 10s linear infinite; 
    }
    @keyframes floatUp { 
      0%{transform:translateY(0);opacity:1;} 
      100%{transform:translateY(-120vh);opacity:0;} 
    }
  </style>
</head>
<body>
  <h1>Hello My Special One ❤️</h1>
  <p>“You are the reason behind my smile every single day 🩷🌸.”</p>
  <p>“From the very first hello, you became my forever favorite.” 🌸</p>
  <a href="photos.html">Next ➡️</a>

  <!-- Floating hearts -->
  <div class="heart" style="left:15%;animation-delay:0s;">❤️</div>
  <div class="heart" style="left:40%;animation-delay:3s;">💕</div>
  <div class="heart" style="left:70%;animation-delay:6s;">💖</div>
</body>
</html>
